name: Build Image Caller Workflow

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["**"]

permissions: {}

jobs:
  attest-image-hp: #image
    permissions:
      id-token: write
      attestations: write
      packages: write
      contents: write
    uses: liatrio/demo-gh-autogov-workflows/.github/workflows/rw-hp-build-image.yaml@8e61d2d9e4ea11b43f1bce64380fce2971a7e960
    secrets: inherit
    with:
      subject-name: ghcr.io/${{ github.repository }}
      cert-identity: https://github.com/liatrio/demo-gh-autogov-workflows/.github/workflows/rw-hp-attest-image.yaml@8e61d2d9e4ea11b43f1bce64380fce2971a7e960
