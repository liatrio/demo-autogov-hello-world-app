name: Build Image Caller Workflow

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    branches: ["**"]

jobs:
  test-download:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - name: Download Image
        run: |
          gh release download v0.6.0 \
            --repo liatrio/demo-gh-autogov-policy-library \
            --pattern "bundle.tar.gz"

